<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
    "use strict";

    /*
    1. Складываем 10 + 10 и получаем 20
    2. Далее встречается строка и + становится конкатинацией
    3. С помощью console.log выводим строку 2010.
     */
    console.log(10 + 10 + "10");
    /*
    1. Складываем 10 + "10" будет конкатинацией и получаем строку 1010
    2. Далее строке 1010 конкатинируется еще 10 (хоть оно и число)
    3. С помощью console.log выводим строку 101010.
     */
    console.log(10 + "10" + 10);
    /*
    1. Складываем 10 + 10 и получаем 20
    2. Далее +"10" преобразуется в число (по одному из методов преобразования)
    3. С помощью console.log выводим число 30.
    */
    console.log(10 + 10 + +"10");
    /*
    1. -"" преобразуется в -0
    2. Далее 10 делится на -0
    3. С помощью console.log получаем -Infinity (отрицательную бесконечность).
    */
    console.log(10 / -"");
    /*
    1. +"2,5" при преобразовании в число становится NaN, т.к. используется запятая
    2. Далее 10 делится на NaN
    3. С помощью console.log получаем -NaN т.к. одно из выражений является NaN.
    */
    console.log(10 / +"2,5");
</script>
</body>
</html>
