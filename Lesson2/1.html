<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  c = 2, т.к. ++ стоят до переменной, в связи плюсуется единица и
  новое значение записывается в переменную
   */
  c = ++a;
  console.log(c);

  /*
  d = 1, т.к. ++ стоят после переменной, в связи плюсуется
  единица но в переменную d записывается прошлое значение
   */
  d = b++;
  console.log(d);

  /*
  c = 5, т.к. ++ стоят до переменной, в связи плюсуется единица и
  новое значение складывается с двойкой, и эта сумма записывается в c
   */
  c = 2 + ++a;
  console.log(c);

  /*
  c = 4, т.к. ++ стоят после переменной, в связи плюсуется единица, но с
  двойкой складывается старое значение до инкрумента и эта сумма
  записывается в c
   */
  d = 2 + b++;
  console.log(d);

  // тут у нас после прошлого инкремента 3
  console.log(a);

  // тут тоже после прошлого инкремента 3,
  // хоть и в выражении записывалось старое значение
  console.log(b);

</script>
